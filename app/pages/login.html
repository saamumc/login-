  <main>
    <section class="All">

      <form id="login-f">
        
        
         
        
        <div class="col-md-4">
          <label for="user" class="sr-only">User</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" name="user" id="user" placeholder="Nombre de usuario" autocomplete="username">

            </div>
          </div>
        </div>


        
          <label for="password" class="sr-only">password</label>

            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">**</span>
              <input type="password" name="password" id="password" placeholder="Contraseña" autocomplete="current-password">

              <div class="invalid-feedback">
                
              </div>
            </div>
          </div>
       
       
        <button type="submit" class="btn btn-dark" >Iniciar sesion</button>
        <p class="error escondido">Error al iniciar sesión</p>
